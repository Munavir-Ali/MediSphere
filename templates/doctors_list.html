<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSphere - Doctors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_page' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg mb-0 bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="navbar-brand">Doctors</h1>
                <form class="d-flex" role="search" method="GET" action="{% url 'doctors_list' %}">
                    <input class="form-control me-2" type="text" name="search" placeholder="Search by ID, Name, or Specialty" value="{{ search_query }}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Doctor ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.0 }}</td> <!-- doctor_id -->
                    <td>{{ doctor.1 }}</td>
                    <td>{{ doctor.2 }}</td>
                    <td>
                        <a href="{% url 'doctor_profile_admin' doctor_id=doctor.0 %}?from_department=false" class="btn btn-primary btn-sm">View</a>
                    </td>
                </tr>
                 {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No doctors found.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 MediSphere. All Rights Reserved.</p>
    </footer>
</body>
</html>

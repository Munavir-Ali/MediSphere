<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSphere - Staff List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_page' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg mb-0 bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="navbar-brand">Staff Members</h1>
                <form class="d-flex" role="search" method="GET" action="{% url 'staffs_list' %}">
                    <input class="form-control me-2" type="text" name="search" placeholder="Search by ID, Name, or Role" value="{{ search_query }}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
            {% for staff in staffs %}
                <tr>
                    <td>{{ staff.0 }}</td> <!-- staff_id -->
                    <td>{{ staff.1 }}</td> <!-- name -->
                    <td>{{ staff.2|default:"N/A" }}</td> <!-- role -->
                    <td><a href="{% url 'staff_details_admin' staff.0 %}" class="btn btn-primary btn-sm">View</a></td>

                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No staff members found.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 MediSphere. All Rights Reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Medisphere</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'doctor_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Doctor Profile</h2>

        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h5 class="card-title">Dr. {{ doctor_name }}</h5>
                <p><strong>Specialty:</strong> {{ specialty }}</p>
                <p><strong>Department:</strong> {{ department }}</p>
                <p><strong>Contact Info:</strong> {{ contact_info }}</p>
                <p><strong>Shift:</strong> {{ shift }}</p>
                <p><strong>Status:</strong> {{ status }}</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'doctor_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</body>
<footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 MediSphere. All Rights Reserved.</p>
    </footer>
</html>
